<html>
<head>
<title> Lab 5</title>
<script src="scripts/processing.js"></script>
<script type="text/processing" data-processing-target="mycanvas">

void setup()
{

	size(300,300);
	frameRate( 30 );

}


void draw()
{

	background(0,0,0);
	fill(255,255,255);
	rect(40,40,99,99);
	text(mouseX,10,10);
	text(mouseY,10,20);

	if (mouseX > 73 && mouseX < 106 &&
		mouseY > 73 && mouseY <106 )
	{
		fill(255,0,0);
		text ("kkk",89.5,89.5);
	}
	
line(73,0,73,300);
line(106,0,106,300);
line(0,73,300,73);
line(0,106,300,106);
	
	if (mouseY == 40)
	{
		fill (0,255,0);
		text("kkk",87,90);
	}

}

</script>
<canvas id="mycanvas"></canvas>
</head>
